	  <header>
		<h1>Adam's jQuery Image Gallery</h1>
	  </header>
  <div id="wrapper">

	  
	  <div role="main">
		 <div id="gallery-window">
		 	<img id="slide1" class="current" src="img/cgi.jpg" alt="slide" />
		 	<img id="slide2" class="hidden" src="img/football.jpg" alt="slide"/>
		 	<img id="slide3" class="hidden" src="img/nike.jpg" alt="slide"/>
		 </div>
		 <div id="thumbnail-nav">
		 	<img id="thumb1" class="current-thumb" src="img/cgi.jpg" alt="thumb" />
		 	<img id="thumb2" class="nonactive-thumb" src="img/football.jpg" alt="thumb" />
		 	<img id="thumb3" class="nonactive-thumb" src="img/nike.jpg" alt="thumb" />
		 </div>
	  </div>
