<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Jquery Gallery Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Gudea' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Alex+Brush' rel='stylesheet' type='text/css'>
  <script src="js/libs/modernizr-2.5.2.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
	  <header>
		<h1>Adam's jQuery Image Gallery</h1>
	  </header>
  <div  id="wrapper">	  
	  <div id="gallery">
	  	 <h2 class="gallery-name">Gallery Name</h2>
		 <div class="gallery-window">
		 	<img id="slide1" class="current" src="img/cgi.jpg" alt="slide" />
		 	<img id="slide2" class="hidden" src="img/football.jpg" alt="slide"/>
		 	<img id="slide3" class="hidden" src="img/nike.jpg" alt="slide"/>
		 </div>
		 <div class="thumbnail-nav">
		 	<img id="thumb1" class="current-thumb" src="img/cgi.jpg" alt="thumb" />
		 	<img id="thumb2" class="nonactive-thumb" src="img/football.jpg" alt="thumb" />
		 	<img id="thumb3" class="nonactive-thumb" src="img/nike.jpg" alt="thumb" />
		 </div>
	  </div>
	  <ul id="features">
	  	<li>Built With:</li>
	  	<li>HTML5 Boilerplate</li>
	  	<li>jQuery</li>
	  	<li>Google Webfont API</li>
	  </ul>
	  <div id="select-wrap" class="triangle">
	  	<select class="sparkbox-custom">
	  		<option value="gallery1" >Gallery 1</option>
	  		<option value="gallery2" >Gallery 2</option>
	  		<option value="gallery3" >Gallery 3</option>
	  	</select>
	  </div>
  </div>

  <div id="signature">
  <span>&copy;2012</span> Adam Temple
  </div>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
  <script src="js/script.js"></script>
  <script src="js/plugins.js"></script>
  <script>
  $(document).ready(function() {
	  $('.sparkbox-custom').sbCustomSelect({
	    appendTo: 'body'
	  });
  });
  </script>

</body>
</html>
